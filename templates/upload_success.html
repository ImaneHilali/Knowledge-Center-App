{% extends 'base.html' %}

{% block title %}Upload Success{% endblock %}

{% block content %}



<body class="flex flex-col min-h-screen bg-gray-100">
  {% include 'navbar.html' %}

  <main class="flex-grow flex items-center justify-center pt-24">
    <div class="bg-white shadow-md rounded-lg p-6 sm:p-10 text-center max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4 pb-2 font-playfair sm:text-4xl text-center text-indigo-600">Upload Success</h1>
      <p class="mb-6 text-gray-700">Your files have been processed successfully.</p>
      <div class="flex justify-center space-x-4">
        <a href="{% url 'upload_files' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 ease-in-out">Upload more files</a>
        <a href="{% url 'merge_data' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300 ease-in-out">Merge the files</a>
      </div>
    </div>
  </main>
</body>
<style>
.font-playfair {
        font-family: 'Playfair Display', serif;
    }
</style>

{% endblock %}
