{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="bg-gray-100">
    <main class="w-full h-screen flex flex-col items-center justify-center">
    <div class="max-w-lg w-full bg-white shadow-xl rounded-3xl px-14 pt-6 pb-4 text-gray-600">
        <div class="text-center">
            <img src="/static/src/images/bsc1.png" width="170" class="mx-auto"  alt="logo"/>
            <div class="mt-5 space-y-2">

                <h3 class="text-gray-700 text-2xl font-light sm:text-4xl">Log in to your account</h3>
                <p class="pt-4">Don't have an account? <a href="/accounts/signup/" class="font-medium text-blue-500 hover:text-blue-400">Sign up</a></p>
            </div>
        </div>
    <form method="post" class="mt-8 space-y-5">
        {% csrf_token %}
        <div>
            <label class="font-medium">Name</label>
            <input type="text" name="username" id="id_username" required class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"/>
        </div>
        <div>
            <label for="id_password" class="font-medium"> Password </label>
            <input type="password" name="password" id="id_password" required class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"/>
        </div>

        <button type="submit" class="w-full px-4 py-2 text-white font-medium bg-blue-500 hover:bg-blue-400 active:bg-indigo-600 rounded-lg duration-150">Sign in</button>

        <div class="text-center">
            <a href="{% url 'password_reset' %}" class="hover:text-indigo-600">Forgot password? </a>
        </div>
    </form>
    </div>
</main>
</body>


{% endblock %}
